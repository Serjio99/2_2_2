<!DOCTYPE HTML>

<head>
  <meta charset="UTF-8" />
  <title>Car</title>
  <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>List Car</h1>

<table border="1">
  <tr>
    <th>Model</th>
    <th>Color</th>
    <th>Year Of Release</th>
  </tr>

  <tr th:each="lst : ${list}">
    <td th:utext="${lst.model}">model</td>
    <td th:utext="${lst.color}">color</td>
    <td th:utext="${lst.yearOfRelease}">yearOfRelease</td>
  </tr>

</table>

</body>
